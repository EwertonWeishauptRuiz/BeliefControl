<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <style type="text/css">
      body {
	  background: url('{% static "/bg.jpg" %}');
	  background-position: center; /* Center the image */
	  background-size: 500px auto;
      }
      /* Adding !important forces the browser to overwrite the default style applied by Bootstrap */
    </style>

    <title>Belief Control | {% block tab_content %}Replace{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="/">
	<img src="{% static 'logo_full_res.png' %}" width="50" height="50" alt="">
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>    
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/news">News<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
	<div class="container-left-sm" style='margin-left:10px'>
	    <a href='https://www.facebook.com/beliefcontrol/'>
	      <img src="{% static 'facebook-3-64.png' %}" width="20" height="20" alt="">
	    </a>
	</div>
	<div class="container-left-sm" style='margin-left:10px'>
	  <a href='https://www.facebook.com/beliefcontrol/'>
	    <img src="{% static 'instagram-64.png' %}" width="20" height="20" alt="">
	  </a>
	</div>
	<div class="container-left-sm" style='margin-left:10px'>
	    <a href='https://www.facebook.com/beliefcontrol/'>
	      <img src="{% static 'spotify-64.png' %}" width="20" height="20" alt="">
	    </a>
	</div>
      </div>
    </nav>
    <!-- Hack to make spacing in between the NAV bar and content below -->
    <div><p></p></div>
    <!-- End of hack -->
      {% block page_content %}

      {% endblock %}
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
